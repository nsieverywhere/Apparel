<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

 <link rel="stylesheet" href="css/styles.css">

<body>

    <div class="row container-fluid">
            
        <div class="col-lg-6 col-md-6 col-sm-6 content">
            <img class= "logo" src="images/logo.svg">
            <div class="coming">
                <h1 class="maintext">W E' R E</h1>
                <h1 class="secondarytext">COMING <br> SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form name= "newsletter" class="formsection" onsubmit="validateForm()">  
                    <input class="emailfield" name="email" type="text" placeholder="  name@email.com" > 
                    <button class="submitbutton" type="submit"><img src="images/icon-arrow.svg"></button>
        
                    <img class="warningsign" src="images/icon-error.svg">
                </form>  

                <p class="guidetext">Please provide a valid email </p>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <img class= "profileimage" src="images/hero-desktop.jpg">
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
